<!DOCTYPE HTML>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="Квартиры, Калининград, по суточно, на длительный срок">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link type="text/css" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    <script type="text/css" href="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}" rel="stylesheet"></script>
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <header>
      <div class="cotainer header">
        <div class="row justify-content-center">
          <div class="col-12 text-center flex-grow">
            <img class="img-fluid mw-100 " src="{{url_for('static', filename='img/img.png')}}">
            <h1>ВЫ ИЩEТЕ - МЫ ПРЕДЛАГАЕМ</h1>
          </div>
        </div>
      </div>  
    </header>
    <div class="cotainer main_content">
      {% block content %}{% endblock %}
    </div>  
    <footer>
      <div class="cotainer footer">
        <div class="row justify-content-center">
          <div class="col-5 mt-5"><a href="#"><p>О нас</a></div>
          <div class="col-5 mt-5"><p class="text-center">SUBSCRIBE US</div>            
        </div>
        <div class="row justify-content-center">  
          <div class="col-5"><a href="#"><p>Отзывы</a></div>
          <div class="col-5"><p class="text-center"></div>  
        </div>
        <div class="row justify-content-center">
          <div class="col-5"><a href="#"><p>Контакты</a></div>
          <div class="col-5"><p class="text-center"><a href="#"><img class="logo1 img-fluid" src="{{ url_for('static', filename='img/watsapp.png') }}" alt="значек"></a><a href="#"><img class="logo2 img-fluid" src="{{ url_for('static', filename='img/teleg.png') }}" alt="значек"></a></div> 
        </div>
        <div class="row justify-content-center">
          <div class="col-5"><p>© 2021 Touché. All rights reserved.</div>
          <div class="col-5"><a href="tel:+79999999999"><p class="text-center">8-999-452-52-36</a></div> 
        </div>
      </div>
    </footer>
  </body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
