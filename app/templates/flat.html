{% extends "base.html" %}
{% block title %}{{ flat.address }}{% endblock %}
{% block content %}
<div class="container description_flat" id="flatcard">
  <div class="row">
    <div class="col-6 justify-content-center">
      <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{{url_for('static', filename=flat.image[0])}}" class="d-block" alt="Фото квартиры">
    </div>
    {% for foto in flat.image[1:] %}
    <div class="carousel-item">
      <img src="{{url_for('static', filename=foto)}}" class="d-block" alt="Фото квартиры">
    </div>
    {% endfor %}
  </div>
  <button class="carousel-control-prev" type="button" data-target="#carouselExampleFade" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-target="#carouselExampleFade" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </button>
</div>
    </div>
    <div class="col-6">
      <h1>Страница квартиры</h1>
    </div>
  </div>
</div>
{% endblock %}
